<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Layout</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div>
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
        <span>
            <i class="fas fa-camera"></i>
        </span>
        <span>
            <i class="fas fa-laugh-beam"></i>
        </span>
        <span>
            <i class="fas fa-paw"></i>
        </span>
        <span>
            <i class="fas fa-cat"></i>
        </span>
        <span>
            <i class="fas fa-laptop"></i>
        </span>
        <span>
            <i class="fas fa-car-crash"></i>
        </span>
    </div>
    <div id="mini-layout">
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Cute Kitty</strong>
            </div>
            <div>
                <p>So photogenic!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://www.fillmurray.com/100/100" alt="Pic">
            </div>
            <div>
                <strong>Funny Guy</strong>
            </div>
            <div>
                <p>So Classy!</p>
            </div>
            <div>
                <a href="http://www.fillmurray.com">More Murray</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://place-puppy.com/100x100" alt="Pic">
            </div>
            <div>
                <strong>Silly Puppy</strong>
            </div>
            <div>
                <p>So curious!</p>
            </div>
            <div>
                <a href="http://place-puppy.com">More Dogs</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placekeanu.com/100/100/g" alt="">
            </div>
            <div>
                <strong>Kind Guy</strong>
            </div>
            <div>
                <p>So Neo!</p>
            </div>
            <div>
                <a href="https://placekeanu.com">More Keanu</a>
            </div>
        </span>
    </div>
  </body>
</html>
